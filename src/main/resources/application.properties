spring.application.name=project1



# Database Configuration
# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/durgesh_project_1?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true



# Maximum file size (individual file)
spring.servlet.multipart.max-file-size=10MB  

# Maximum request size (total upload size in a request)
spring.servlet.multipart.max-request-size=50MB  



project.image=image/



